<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Get your Weather</h1>

    <h3>Click below to get weather based on your location</h3>
    <button id="get-location-button">Get Location</button>

    <br/><br/>
    <h3>Or enter your city name below </h3>
    
    <input id="city-input" type="text" placeholder="Entery City Name" />
    <button id="search-button">Search</button>
    <br/><br/>
    <div>
        <label for="city-name">City Name: </label>
        <h3 id="city-name"></h3>
        <label for="city-time">City Time: </label>
        <h4 id="city-time"></h4>
        <label for="city-temp">City Temperature: </label>
        <h4 id="city-temp"></h4>
    </div>
    <script src="script.js">

    </script>

</body>
</html>
